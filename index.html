<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>
  </head>
  <body>
    <label for="searchTerm">Enter search term:</label>
    <input type="text" id="searchTerm" placeholder="Type your search term..." />
    <button onclick="searchAndNavigate()">Search</button>

    <script>
      function searchAndNavigate() {
        // Get the entered search term
        var searchTerm = document.getElementById("searchTerm").value;

        // Construct the URL based on the search term
        var url =
          "https://write.geeksforgeeks.org/internship/?ref=footer" +
          encodeURIComponent(searchTerm);

        // Navigate to the constructed URL
        window.location.href = url;
      }
    </script>
  </body>
</html>
